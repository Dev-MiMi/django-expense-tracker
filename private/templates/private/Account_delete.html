{% extends "private/base_toggle.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Account</h2>
  <p>Are you sure you want to permanently delete the account 
     <strong>{{ object.name }}</strong> ({{ object.currency }} {{ object.balance }})?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'account-detail' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
