{% extends "public/base.html" %}
{% load static %}

{% block title %}Password Reset Complete - Expense Tracker{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset_complete.css' %}">
{% endblock %}

{% block content %}
<main class="complete-wrapper">
  <div class="complete-container">
    <div class="complete-header">
      <i class="fas fa-check-circle"></i>
      <h1>Password Reset Complete</h1>
      <p class="complete-note">
        Your new password has been set successfully.
      </p>
    </div>

    <div class="complete-actions">
      <a href="{% url 'login' %}" class="complete-btn">
        <i class="fas fa-sign-in-alt"></i> Log In Now
      </a>
    </div>
  </div>
</main>
{% endblock %}
